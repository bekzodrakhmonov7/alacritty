general.import = [ "alacritty-theme.toml" ]

[env]
TERM = "xterm-256color"

[font]
normal = { family = "CaskaydiaMono NF" }
# normal = { family = "CaskaydiaMono Nerd Font" }
bold = { family = "CaskaydiaMono NF" }
# bold = { family = "CaskaydiaMono Nerd Font" }
italic = { family = "CaskaydiaMono NF" }
# italic = { family = "CaskaydiaMono Nerd Font" }
size = 15

[keyboard]
bindings = [
{ key = "F11", action = "ToggleFullscreen" },
{ key = "Insert", mods = "Shift", action = "Paste" },
{ key = "Insert", mods = "Control", action = "Copy" }
]
